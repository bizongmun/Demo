<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Grid demo</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<div class="row">
		<div class="col s12"><p>s12</p></div>
		<div class="col s12 m4 l2"><p>s12 m4 l2</p></div>
    <div class="col s12 m4 l8"><p>s12 m4 l8</p></div>
    <div class="col s12 m4 l2"><p>s12 m4 l2</p></div>
	</div>

	<div class="row">
		<div class="col s12">s12</div>
		<div class="col s6">s6</div>
		<div class="col s6">s6</div>
	</div>

	<div class="row">
		<div class="col s12"><span class="flow-text">I am always full-width (col s12)</span></div>
		<div class="col s12 s6"><span class="flow-text">I am full-width on mobile (col s12 m6)</span></div>
	</div>
	<!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
</body>
</html>

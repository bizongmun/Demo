<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 3 example</title>
	<meta name="viewport" content="width=device-width, initical-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Button Demo</h2>
			<div class="btn-toolbar">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-default">Button Default</button>
					<button type="button" class="btn btn-primary">Button Primary</button>
					<button type="button" class="btn btn-success">Button Success</button>
				</div>

				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-default">Button Default</button>
					<button type="button" class="btn btn-primary">Button Primary</button>
					<button type="button" class="btn btn-success">Button Success</button>
				</div>

				<div class="btn-group btn-group-xs">
					<button type="button" class="btn btn-default">Button Default</button>
					<button type="button" class="btn btn-primary">Button Primary</button>
					<button type="button" class="btn btn-success">Button Success</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

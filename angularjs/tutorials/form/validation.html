<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="validation.js"></script>
    </head>
    <body ng-app="validation">
        <form novalidate class="css-form" name="form">
            <div>
                Size (integer 0-10):
                <input type="number" ng-model="size" name="size" min="0" max="10" integer />{{size}}<br/>
                <span ng-show="form.size.$error.integer">The value is not a valid integer</span>
                <span ng-show="form.size.$error.min || form.size.$error.max">
                    The value must be in range 0 to 10
                </span>
            </div>

            <div>
                Username:
                <input type="text" ng-model="name" name="name" username />{{name}}<br/>
                <span ng-show="form.name.$pending.username">Checking if this name is avaible...</span>
                <span ng-show="form.name.$error.username">This username is already taken!</span>
            </div>

            <div>
                Email:
                <input type="email" ng-model="myEmail" name="overwriteEmail" />{{myEmail}}<br/>
                <span ng-show="form.overwriteEmail.$error.email">This email format is invalid!</span>
            </div>
        </form>
    </body>
</html>

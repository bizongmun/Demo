<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
	</head>
	<body ng-app ng-init="first = 'Luan'; second = 'Nguyet';">
		<div>
			<strong>First Name:</strong>{{first}}
			<strong>Last Name:</strong><span ng-bind="second"></span>
		</div>
	</body>
</html>

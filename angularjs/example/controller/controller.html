<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
		<script src="controller.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="simpleController">
			Hello {{data.name}}!<br/>
			<strong>First Name:</strong>{{first}}<br/>
			<strong>Second Name:</strong><span ng-bind="second"></span><br/>
			<strong>Result:</strong>{{getResult()}}<br/>
			<label>Set the first name: <input type="text" ng-model="first"/></label><br/>
			<label>Set the second name: <input type="text" ng-model="second"/></label><br/>
		</div>
	</body>
</html>

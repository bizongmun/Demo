<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
		<script src="module.js"></script>
	</head>
	<body ng-app="registeringvalue">
		<div ng-controller="simpleController">
			<strong>First name:</strong>{{personInstance.first}}<br/>
			<strong>Second name:</strong><span ng-bind="personInstance.second"></span><br/>
			<strong>Full name:</strong>{{personInstance.getFullName()}}<br/>
			<label>Set the first name: <input type="text" ng-model="personInstance.first"/></label><br/>
			<label>Set the second name: <input type="text" ng-model="personInstance.second"/></label><br/>
		</div>
	</body>
</html>

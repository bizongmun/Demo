<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
		<script src="module.js"></script>
	</head>
	<body ng-app="registeringservice">
		<div ng-controller="simpleController">
			<strong>First name:</strong>{{personMangerInstace.getFirstName()}}<br/>
			<strong>Second name:</strong><span ng-bind="personMangerInstace.getSecondName()"></span><br/>
			<strong>Full name:</strong>{{personMangerInstace.getFullName(" ")}}<br/>
			<label>Set the first name: <input type="text" ng-model="personMangerInstace.personInstace.first"/></label><br/>
			<label>Set the second name: <input type="text" ng-model="personMangerInstace.personInstace.second"/></label><br/>
		</div>
	</body>
</html>
